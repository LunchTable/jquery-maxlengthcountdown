<!DOCTYPE HTML>
<html>
<head>

	<title>jQuery Maxlength Countdown Plugin Demo</title>
	
	<style type="text/css">
	input, div.count-me-down {
		width: 250px;
	}
	div.count-me-down {
		color: #999;
		text-align: right;
	}
	div.sneaky > div.count-me-down {
		display: inline;
		margin-left: 0.5em;
	}
	</style>
	
</head>
<body>
	
	<h1>jQuery Maxlength Countdown Plugin Demo</h1>
	
	<div class="show">
		<input type="text" maxlength="24" />
	</div>
	
	<div class="sneaky">
		<input type="email" maxlength="255" />
	</div>
	
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="jquery.maxlengthCountdown.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		$('div.show > input').maxlengthCountdown({
			countClass: 'count-me-down',
			suffixText: 'characters left',
			suffixTextSingular: 'character left'
		});
		$('div.sneaky > input').maxlengthCountdown({
			countClass: 'count-me-down',
			suffixText: 'left',
			before: false,
			visible: false
		});
	});
	</script>
	
</body>
</html>
